<!doctype html>
<html>
<head><title>Add Employee</title></head>
<body style="background-color: {{ color }}; font-family: Arial;">
  <h2>Add Employee</h2>
  <form action="/addemp" method="POST">
    <input name="emp_id" placeholder="emp_id" required><br><br>
    <input name="first_name" placeholder="first_name" required><br><br>
    <input name="last_name" placeholder="last_name" required><br><br>
    <input name="primary_skill" placeholder="primary_skill" required><br><br>
    <input name="location" placeholder="location" required><br><br>
    <button type="submit">Add</button>
  </form>
  <br>
  <a href="/getemp">Get Employee</a> | <a href="/about">About</a>
</body>
</html>
